<!DOCTYPE html>
<html lang="de" dir="ltr">
<link rel="stylesheet" href="master.css">
<script type="text/javascript" src="script.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
  </head>
  <body>
    <div id="startpage">
      <h1>Willkommen!</h1>
      <p>Bitte Namen eintragen:</p>

      <form class="name_registration" action="index.html" method="post">
        <input type="text" name="" value="" maxlength="16">
        <input type="text" name="" value="" maxlength="16">
        <input type="text" name="" value="" maxlength="16">
        <input type="text" name="" value="" maxlength="16">
        <input type="text" name="" value="" maxlength="16">
      </form>
    </div>

    <main>
      <table>
        <tr>
          <td></td>
          <td>Name 1</td>
          <td>Name 2</td>
          <td>Name 3</td>
          <td>Name 4</td>
        </tr>
        <tr>
          <td>1</td>
          <td onclick="show_point_input(1, 1)"></td>
          <td onclick="show_point_input(1, 2)"></td>
          <td onclick="show_point_input(1, 3)"></td>
          <td onclick="show_point_input(1, 4)"></td>
        </tr>
          <td>2</td>
          <td onclick="show_point_input(2, 1)"></td>
          <td onclick="show_point_input(2, 2)"></td>
          <td onclick="show_point_input(2, 3)"></td>
          <td onclick="show_point_input(2, 4)"></td>
        <tr>
          <td>3</td>
          <td onclick="show_point_input(3, 1)"></td>
          <td onclick="show_point_input(3, 2)"></td>
          <td onclick="show_point_input(3, 3)"></td>
          <td onclick="show_point_input(3, 4)"></td>
        </tr>
      </table>

      <div id="blur_effect"></div>
      <div id="point_input">
        <table>
          <tr>
            <td onclick="set_point()">1</td>
            <td onclick="set_point()">2</td>
            <td onclick="set_point()">3</td>
          </tr>
          <tr>
            <td onclick="set_point()">4</td>
            <td onclick="set_point()">5</td>
            <td onclick="set_point()">6</td>
          </tr>
          <tr><td colspan="3" onclick="set_point()">nicht geschafft</td></tr>
        </table>
      </div>
    </main>
  </body>
</html>
